<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>
    <main class="login">
        <div class="login_container">
            <h1 class="login_title">
                Login
            </h1>
            <form class="login_form">
                <input class="login_input" type="email" placeholder="E-Mail">
                <span class="login_input_border"></span>
                <input class="login_input" type="password" placeholder="Senha">
                <span class="login_input_border"></span>
                <button class="login_submit">
                    Entrar
                </button>
                <a class="login_link" href="#">Esqueceu sua senha?</a>
                <p style="font-size: 14px;">Novo por aqui? <a href="#" class="login_link">Crie uma conta</a></p>
            </form>
        </div>
    </main>
</body>
</html>
